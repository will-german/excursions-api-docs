  accessibilityInformation: "<p>Pets are welcome in all outdoor spaces including grounds,
    trails, parking lots, and picnic areas, <strong>but are not allowed inside park
    buildings.</strong></p> <p>The Joseph Plumb Martin trail is paved and largely
    accessible for wheelchairs. There are some small sections with steeper grades.</p>"
  isReservationRequired: 'false'
  ageDescription: ''
  petsDescription: "<p>Valley Forge is a dog-friendly park, but dogs are not allowed
    inside the visitor center building. Park rangers are excited to help you and your
    pupper complete the B.A.R.K. Ranger <em>outside</em> the front doors of the visitor
    center!</p>"
  timeOfDayDescription: "<p>Park grounds are open every day from 7 AM to 30 minutes
    past sunset.</p>"
  feeDescription: "<p>There are no entrance fees at Valley Forge!</p>"
  age: '16'
  arePetsPermittedWithRestrictions: 'false'
  activities:
  - id: 42FD78B9-2B90-4AA9-BC43-F10E9FEA8B5A
    name: Hands-On
  activityDescription: <p>The Valley Forge B.A.R.K. Ranger Activity Book includes
    fascinating information about the history of dogs during the American Revolutionary
    War and explains how to have a safe and fun experience with your dog while visiting
    the park.</p> <p>The book contains four activities â€” one activity for each B.A.R.K.
    principle. Activities include a crossword puzzle, a maze, a fill-in-the-blank,
    and a circle-the-photograph activity.<br /> <a href="https://www.nps.gov/vafo/planyourvisit/upload/BARK-Ranger-Booklet_Final_508-Accessible.pdf"><img
    alt="Cover of BARK Ranger Activity Book. Illustration of a dog seated wearing
    Revolutionary War hat and a harness with a leash." id="CP___PAGEID=7960170||CPIMAGE:7982347|0"
    src="/thingstodo/images/Bark-Ranger-Book-Cover.png" style="width:20%;" title="Valley
    Forge BARK Ranger Activity Book Cover" /></a></p> <p>Turn your completed activity
    book in to a park ranger inside the Visitor Center at Valley Forge (sorry, doggos
    have to stay outside), fill in your dog's name on the back cover, and make the
    B.A.R.K. Ranger promise to receive a special metal dog tag.</p>
  locationDescription: "<p>Pick up a B.A.R.K. Ranger Activity Book and turn in your
    completed book at the information desk inside the Visitor Center at Valley Forge.
    (Sorry, no puppers inside the building though!) After you make the B.A.R.K. Ranger
    promise (located on the back cover of the activity book), you'll receive a special
    Valley Forge B.A.R.K. Ranger dog tag.</p> <p>There are 35 miles of trails to explore
    at Valley Forge and countless opportunities to practice the four B.A.R.K. Ranger
    principles!</p>"
  doFeesApply: 'false'
  longDescription: '<h2>Get Your Valley Forge B.A.R.K. Ranger Activity Book</h2> <p>Valley
    Forge National Historical Park is a dog-friendly park. Before you head out onto
    the trails with your pupper, make sure to pick up your B.A.R.K. Ranger Activity
    Book at the Visitor Center at Valley Forge!</p> <p><strong>NOTE: Dogs are not
    allowed inside the visitor center building. Rangers and volunteers are excited
    to work with you and your dog just outside the front doors.</strong></p> <p>Download
    and print the <a href="https://www.nps.gov/vafo/planyourvisit/upload/BARK-Ranger-Booklet_Final_508-Accessible.pdf">Valley
    Forge B.A.R.K. Ranger Activity Book</a> to complete the activities before your
    visit!</p> <h4 style="margin-left: 40px;">Step 1</h4> <p style="margin-left: 40px;">Learn
    the four B.A.R.K. principles.</p> <h4 style="margin-left: 40px;">Step 2</h4> <p
    style="margin-left: 40px;">Complete the activity pages in the book.</p> <h4 style="margin-left:
    40px;">Step 3</h4> <p style="margin-left: 40px;">Show your work to a ranger at
    the visitor center.</p> <h4 style="margin-left: 40px;">Step 4</h4> <p style="margin-left:
    40px;">Make the B.A.R.K. Ranger promise.</p> <h4 style="margin-left: 40px;">Step
    5</h4> <p style="margin-left: 40px;">Earn a Valley Forge B.A.R.K. Ranger dog tag!</p>'
