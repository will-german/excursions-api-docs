get:
  tags:
    - Park Details
  summary: N/A Get National Park Codes
  description: Retrieve data about national parks (Park Code, State Code, etc.).
  operationId: get-national-parks-codes

  security:
    - BearerToken: []

  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              stateCodes:
                type: array
                items:
                  type: string
                  minLength: 2 
                  maxLength: 2
              parkCodes:
                type: array
                items:
                  type: string
                  minLength: 4
                  maxLength: 10
          # examples:
          #   "Example":
          #     value:
          #       $ref: '../examples/get_national-parks_summary.yaml'
    400:
      $ref: '../components/schemas/response/400.yaml'
    401:
      $ref: '../components/schemas/response/401.yaml'
    500:
      $ref: '../components/schemas/response/500.yaml'