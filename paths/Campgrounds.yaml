get:
  tags:
    - National Park Service
  summary: Get Campgrounds
  description: Return an array of campgrounds.
  operationId: getCampgrounds

  security:
    - BearerToken: []

  parameters:
    - in: query
      name: parkCode
      description: A comma delimited list of park codes (each 4-10 characters in length).
      schema:
        type: String
      required: false

    - in: query
      name: stateCode
      description: A comma delimited list of 2 character state codes.
      schema:
        type: String
      required: false

    - in: query
      name: limit
      description: Number of results to return per request.
      schema:
        type: Integer
      required: true

    - in: query
      name: start
      description: Get the next [limit] results starting with this number.
      schema:
        type: Integer
      required: false

    - in: query
      name: q
      description: Term to search on.
      schema:
        type: String
      required: false

    # TODO: Implement

    # - in: query
    #   name: sort
    #   schema:
    #     type: string
    #   required: false

  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            $ref: '../components/schemas/NPSResponse.yaml'
          examples:
            "Example":
              value:
                $ref: '../examples/nps/GetCampgrounds.yaml'
    400:
      $ref: '../components/responses/400BadRequest.yaml'
    401:
      $ref: '../components/responses/401Unauthorized.yaml'
    500:
      $ref: '../components/responses/500InternalServerError.yaml'