patch:
  tags:
    - N/A Sharing Excursions
  summary: Handle Excursion Invite
  description: Accept or decline an Excursion invite from another user.
  operationId: handle-excursion-invite

  security:
    - BearerToken: []

  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object

          required:
            - inviteId
            - status

          properties:
            inviteId:
              $ref: '../components/schemas/ID.yaml'
            status:
              type: string
              enum:
                - "pending"
                - "accepted"
                - "declined"
              default: pending

  responses:
    200:
      $ref: '../components/schemas/response/200.yaml'
    # examples
    400:
      $ref: '../components/schemas/response/400.yaml'
    401:
      $ref: '../components/schemas/response/401.yaml'
    500:
      $ref: '../components/schemas/response/500.yaml'

