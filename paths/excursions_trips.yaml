get:
  tags:
    - NOT AVAILABLE Trips
  summary: Get Hosted Trips
  description: Returns an array of hosted Trip objects for a user.
  operationId: get-trips-by-user

  security:
    - BearerToken: []

  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
              type: object
              properties:
                trips:
                  type: array
                  items:
                    allOf:
                      - $ref: '../components/schemas/base/Trip.yaml'

                      - type: object
                        properties:
                          _id:
                            $ref: '../components/schemas/ID.yaml'
                          park:
                            $ref: '../components/schemas/ID.yaml'
                          campground:
                            $ref: '../components/schemas/ID.yaml'
                          thingstodo:
                            type: array
                            description: Array of thingstodo ids.
                            items:
                              $ref: '../components/schemas/ID.yaml'
          # examples:
          #   "Example":
          #     value:
    400:
      $ref: '../components/schemas/response/400.yaml'
    401:
      $ref: '../components/schemas/response/401.yaml'
    500:
      $ref: '../components/schemas/response/500.yaml'