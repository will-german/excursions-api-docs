post:
  tags:
    - NOT AVAILABLE Excursions
  summary: Create Excursion
  description: Return a new excursion object.
  operationId: create-excursion

  security:
    - BearerToken: []

  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../components/schemas/BaseExcursion.yaml'

            - type: object
              required:
                - name
                - description
                - host
                - participants
                - trips

  responses:
    201:
      description: Created
      content:
        application/json:
          schema:
            $ref: '../components/schemas/excursion/Excursion.yaml'
          # examples:
          #   "Example":
          #     value:
    400:
      $ref: '../components/schemas/response/400.yaml'
    401:
      $ref: '../components/schemas/response/401.yaml'
    500:
      $ref: '../components/schemas/response/500.yaml'