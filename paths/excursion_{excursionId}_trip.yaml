post:
  tags:
    - NOT AVAILABLE Trips
  summary: Create Trip
  description: Return a newly created Trip object.
  operationId: create-trip

  security:
    - BearerToken: []

  parameters:
    - in: path
      name: excursionId
      schema:
        type: string
        $ref: '../components/schemas/ID.yaml'
      required: true
      description: The id of the excursion object.

  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../components/schemas/BaseTrip.yaml'

            - type: object
              required:
                - name
                - description
                - excursionId
                - park
                - campground
                - thingstodo
                - startDate
                - endDate

  responses:
    201:
      description: Created
      content:
        application/json:
          schema:
            $ref: '../components/schemas/excursion/Trip.yaml'
          # examples:
          #   "Example":
          #     value:
    400:
      $ref: '../components/schemas/response/400.yaml'
    401:
      $ref: '../components/schemas/response/401.yaml'
    500:
      $ref: '../components/schemas/response/500.yaml'

get:
  tags:
    - NOT AVAILABLE Trips
  summary: Get Trips by Excursion Id
  description: Returns an array of Trips with a matching Excursion Id.
  operationId: get-trips-by-excursion-id

  security:
    - BearerToken: []

  parameters:
    - in: path
      name: excursionId
      schema:
        type: string
        $ref: '../components/schemas/ID.yaml'
      required: true
      description: The id of the excursion object.

  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/excursion/Trip.yaml'
          # examples:
          #   "Example":
          #     value:
    400:
      $ref: '../components/schemas/response/400.yaml'
    401:
      $ref: '../components/schemas/response/401.yaml'
    500:
      $ref: '../components/schemas/response/500.yaml'