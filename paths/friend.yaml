post:
  tags:
    - NOT AVAILABLE Friends
  summary: Add Friend
  description: Create and send a friend request.
  operationId: create-friend-request

  security:
    - BearerToken: []

  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object

          required:
            - friendId

          properties:
            friendId:
              $ref: '../components/schemas/ID.yaml'

  responses:
    201:
      description: Created
      content:
        application/json:
          schema:
            $ref: '../components/schemas/FriendRequest.yaml'
          # examples:
          #   "Example":
          #     value:
    400:
      $ref: '../components/schemas/response/400.yaml'
    401:
      $ref: '../components/schemas/response/401.yaml'
    500:
      $ref: '../components/schemas/response/500.yaml'
