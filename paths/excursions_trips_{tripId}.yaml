get:
  tags:
    - NOT AVAILABLE Trips
  summary: Get Trip By Id
  description: Returns a Trip object with a matching id.
  operationId: get-trip-by-id

  security:
    - BearerToken: []

  parameters:
    - in: path
      name: tripId
      schema:
        type: string
        $ref: '../components/schemas/ID.yaml'
      required: true

  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../components/schemas/base/Trip.yaml'

              - type: object

                properties:
                  _id:
                    $ref: '../components/schemas/ID.yaml'
                  park:
                    $ref: '../components/schemas/ID.yaml'
                  campground:
                    $ref: '../components/schemas/ID.yaml'
                  thingstodo:
                    type: array
                    description: Array of thingstodo ids.
                    items:
                      $ref: '../components/schemas/ID.yaml'
          # examples:
          #   "Example":
          #     value:
    400:
      $ref: '../components/schemas/response/400.yaml'
    401:
      $ref: '../components/schemas/response/401.yaml'
    500:
      $ref: '../components/schemas/response/500.yaml'

