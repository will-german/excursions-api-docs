type: object
description: A trip within an excursion.

properties:
  excursionId:
    type: string
  name:
    $ref: '../../Name.yaml'
  description:
    $ref: '../../Name.yaml'
  park:
    type: object 
    properties:
      name:
        type: string
        $ref: '../../Name.yaml'
      code:
        type: string
        description: The 4-10 character code of the National Park object.
  campground:
    type: object
    properties:
      id:
        type: string
        $ref: '../../CampgroundId.yaml'
      name:
        type: string
        $ref: '../../Name.yaml'
  startDate:
    type: string
    format: date
  endDate:
    type: string
    format: date
  thingstodo:
    type: array
    items:
      type: string
      $ref: '../../ThingsToDoId.yaml'